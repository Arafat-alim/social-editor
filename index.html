<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/svg" href="./favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>
      SocialEditor -- Simple Editor to create and publish social media posts
    </title>
  </head>
  <body class="app">
    <header class="header">
      <img
        src="https://bytegrad.com/course-assets/css/1/logo.svg"
        alt="logo"
        class="logo"
      />
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fa fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fa fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          src="https://s3.amazonaws.com/37assets/svn/765-default-avatar.png"
          alt="user photo"
          class="dd-toggle__photo"
        />
        <span class="dd-toggle__text">Arafat</span>
      </button>
    </header>
    <div class="app__container">
      <div class="sidebar"></div>
      <section class="panel"></section>
      <main class="main"></main>
    </div>
  </body>
</html>
