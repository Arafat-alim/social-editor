<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/svg" href="./favicon.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>
      SocialEditor -- Simple Editor to create and publish social media posts
    </title>
  </head>
  <body class="app">
    <header class="header">
      <img
        src="https://bytegrad.com/course-assets/css/1/logo.svg"
        alt="logo"
        class="logo"
      />
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fa fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fa fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          src="https://res.cloudinary.com/cocoder/image/upload/v1658092214/Personal/Personal/Github_Profile_fori5o.png"
          alt="user photo"
          class="dd-toggle__photo"
        />
        <span class="dd-toggle__text">Arafat</span>
      </button>
    </header>
    <div class="app__container">
      <div class="sidebar">
        <section class="menu">
          <button class="menu__button">
            <i class="fas fa-layer-group menu__icon"></i>
            <span class="menu__text">Layer</span>
          </button>
          <button class="menu__button menu__button--active">
            <i class="fas fa-images menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-font menu__icon"></i>
            <span class="menu__text">Font</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-shapes menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </section>
        <footer class="footer">
          <small class="footer__text"
            >&copy; 2022-2023, All Right Reserved
          </small>
        </footer>
      </div>
      <section class="panel">
        <div class="panel__top">
          <h1 class="first-heading">Images</h1>
          <i class="fas fa-angle-double-left panel__collapse-icon"></i>
        </div>
        <div class="panel__images">
          <img
            class="panel__img"
            src="./images/alex-azabache-DXZRB0S1bNk-unsplash.jpg"
            alt="image"
          />
          <img
            class="panel__img"
            src="./images/david-becker-Wui8G2exQf4-unsplash.jpg"
            alt="image"
          />
          <img
            class="panel__img"
            src="./images/eugenia-clara-95GPGCq_cdg-unsplash.jpg"
            alt="image"
          />
          <img
            class="panel__img"
            src="./images/jeremy-bishop-Th9qSzP3ySo-unsplash.jpg"
            alt="image"
          />
          <img
            class="panel__img"
            src="./images/lerone-pieters-XVaXbzQul90-unsplash.jpg"
            alt="image"
          />
          <button class="panel__btn">
            <i class="fas fa-plus panel__upload-icon"></i>
          </button>
        </div>
      </section>
      <main class="main">
        <div class="info-bar">
          <section class="breadcrumbs">
            <a href="#" class="breadcrumbs__link">Facebook Posts</a>
            <i class="fas fa-angle-right breadcrumbs__icon"></i>
            <span class="breadcrumbs__name">Happy-Hour-Post</span>
          </section>
          <button class="button">Publish</button>
        </div>
        <div class="artboard">
          <section class="canvas">
            <img
              class="canvas__bg-img"
              src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100"
              alt="Background image"
            />
            <img
              class="canvas__fg-img"
              src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85"
              alt="Foreground image"
            />
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
          </section>
          <section class="tools">
            <button class="tool tool--active">
              <i class="fas fa-crop-alt tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-object-group tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-pen tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-trash tool__icon"></i>
            </button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
